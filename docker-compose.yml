version: '3.0'

services:
    pgadmin:
        container_name: pgadmin
        image: dpage/pgadmin4
        env_file:
            - .env
        environment:
            - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
            - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
        ports:
            - "5050:80"
        restart: unless-stopped

    library:
        container_name: service_library
        build:
            dockerfile: dockerfile
            context: ./library
        ports:
            - "1000:1000"
        env_file:
            - .env
        restart: always
        volumes:
            - ./library/logs:/logs
        depends_on:
            - "librarydb"

    librarydb:
        container_name: db_library
        image: postgres:13-alpine
        env_file:
            - .env
        environment:
            - POSTGRES_USER=${LIBRARY_POSTGRES_USER}
            - POSTGRES_PASSWORD=${LIBRARY_POSTGRES_PASSWORD}
            - POSTGRES_DB=${LIBRARY_POSTGRES_DB}
            - POSTGRES_HOST=${LIBRARY_POSTGRES_HOST}
            - POSTGRES_SSLMODE=${LIBRARY_POSTGRES_SSLMODE}
        ports:
            - "1001:5432"
        restart: always
        volumes:
            - database:/var/lib/postgresql/library/data/

volumes:
    database: null